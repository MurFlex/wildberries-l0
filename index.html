<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары и точка</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header section">
    <div class="header__navigation">
      <button class="header__menu">
        <img src="images/header/burger.svg" alt="menu" class='header__image'>
      </button>
      <div class="header__logo">
        <p class="header__logo-text">
          Товары и точка
        </p>
      </div>
    </div>
    <div class="header__search">
      <input type="text" id="search" name="search" placeholder='Я ищу...' class='header__input'>
      <img src="images/header/search-icon.svg" alt="search" class='header__search-icon'>
    </div>
    <div class="header__user-bar">
      <ul class="header__user-list">
        <li class="header__user-item">
          <!-- Мб обернуть в кнопку -->
          <img src="images/header/user-icon.svg" alt="user" class='user-item__icon'>
          <p class="user-item__text"> <!-- Мб стоит переименовать по бэм -->
            Профиль
          </p>
        </li>
        <li class="header__user-item">
          <!-- Мб обернуть в кнопку -->
          <div class="user-item__icon_notification"></div>
          <img src="images/header/cart-icon.svg" alt="cart" class='user-item__icon'>
          <p class="user-item__text"> <!-- Мб стоит переименовать по бэм -->
            Корзина
          </p>
        </li>
      </ul>
    </div>
  </header>
  <main class="main section">
    <div class="content">

    </div>
  </main>
  <footer class='footer section'>
    <p class='footer__text'>
      © 2022 ООО «Товары и точка»
    </p>
  </footer>
</body>

</html>
